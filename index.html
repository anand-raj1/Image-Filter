<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Filter Your Image</h2>
        <div class="links">
            <a href="#" class="btn" data-filter="all">All</a>
            <a href="#" class="btn" data-filter="logo">Logo</a>
            <a href="#" class="btn" data-filter="mobile">Mobile Apps</a>
            <a href="#" class="btn" data-filter="web">Web design</a>
        </div>
        <div class="image-part" id="store-items">
            <div class="image web">
                <img src="web1.webp" class="store-img" alt="">
            </div>
            <div class="image web">
                <img src="web2.webp" class="store-img" alt="">
            </div>
            <div class="image web">
                <img src="web3.webp" alt="">
            </div>
            <div class="image mobile">
                <img src="mobile1.webp" class="store-img" alt="">
            </div>
            <div class="image mobile">
                <img src="mobile2.webp" class="store-img" alt="">
            </div>
            <div class="image mobile">
                <img src="mobile3.webp" class="store-img" alt="">
            </div>
            <div class="image logo">
                <img src="laptop1.avif" class="store-img" alt="">
            </div>
            <div class="image logo">
                <img src="laptop2.avif" class="store-img" alt="">
            </div>
            <div class="image logo">
                <img src="laptop3.avif" class="store-img" alt="">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
